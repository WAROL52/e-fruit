<div class="border-secondary p-2 border float-md-end mb-5  order-md-last">
    <h4 class=" d-flex justify-content-between align-items-center mb-3">
        <span class="text-primary">Panier</span>
        <span class="badge bg-primary rounded-pill"> {{lenCommande}} </span>
    </h4>
    <ul class="list-group mb-3">
        <li *ngFor="let fruit of commandes" class="list-group-item d-flex justify-content-between lh-sm">
            <div *ngIf="fruit.unite">
                <div>
                    <h6 class="my-0">{{fruit.nom}} {{fruit.unite}}/{{fruit.stock}} </h6>
                    <span class="text-muted">U:{{prixFinal(fruit)}} Ar | T:{{prixFinal(fruit)*fruit.unite}} Ar</span>
                </div>
                <div class="btn-group btn-group-sm mx-auto" role="group" aria-label="...">
                    <button type="button" class="btn btn-outline-success" [disabled]="fruit.stock-fruit.unite<=0"
                        (click)="fruit.unite=fruit.unite+1">+</button>
                    <button type="button" class="btn btn-outline-secondary desabled" desabled> {{fruit.unite}} </button>
                    <button type="button" class="btn btn-outline-danger" (click)="fruit.unite=fruit.unite-1">-</button>
                </div>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (AR)</span>
            <strong> {{prixTotal}} </strong>
        </li>
    </ul>

    <form class="card p-2">
        <div class="input-group">
            <button type="submit " class="btn btn-outline-dark mx-auto">Acheter</button>
        </div>
    </form>
</div>
